{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h2>Stock Quote</h2>
    <form action="/quote" method="post">
        <label for="symbol">Enter ticker symbol:</label>
        <input type="text" id="symbol" name="symbol" required>
        <button type="submit">Get Quote</button>
    </form>
    {% if stock %}
        <div>
            <p>Symbol: {{ stock["symbol"] }}</p>
            <p>Name: {{ stock["name"] }}</p>
            <p>Price: {{ stock["price"] | usd }}</p>
        </div>
    {% else %}
        <p>No stock found with the provided symbol.</p>
    {% endif %}
{% endblock %}
